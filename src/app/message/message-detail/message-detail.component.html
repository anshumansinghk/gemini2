<section class="wrapper">
    <div class="container inner-container">
        <div class="row">
            <div class="col-12 col-md-8 m-auto">
                <div class="main-area row flex-column align-content-center">
                    <div class="messages" #messagesContainer>
                        <div class="message" *ngFor="let message of buddy_messages">
                            <div *ngIf="message.message_format === 'date_time'" class="message-date text-center">
                                {{ message.date | durationUTC }}
                            </div>
                            <div *ngIf="message.message_format === 'message_sent'" class="message-sent">
                                <span>{{ message.message }}</span>
                            </div>
                            <div *ngIf="message.message_format === 'message_recieved'" class="message-received">
                                <span>{{ message.message }}</span>
                            </div>
                        </div>
                    </div>
                    <div class="message-input-area">
                        <div class="input-group align-items-center">
                            <textarea class="form-control" placeholder="Write your message" rows="1"
                                [(ngModel)]="messageContent"></textarea>
                            <a class="" (click)="sendMessage()" type="button" id="button-addon2">
                                <i class="gm gm-send"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
