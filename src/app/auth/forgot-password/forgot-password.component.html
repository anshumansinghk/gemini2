
<ss-loading [show]="loading"></ss-loading>
<section class="wrapper">
  <div id="login-container" class="well clearfix container-fluid">
    <div class="row">
      <div class="col-md-12 col-12">
        <div class="main-container">
          <div id="login-logo" class="login-wrapper">
            <div id="login-container" class="well clearfix">
              <div  class="logo logo-section">
                <img src="{{'site_logo' | siteData }}" alt="" class="logo-img">
              </div>
              <div id="login-logo" class="login-wrapper">
               
                <div id="login-form">
              <form role="form" [formGroup]="forgotPasswordForm">
                <div
                class="text-center d-flex flex-column align-items-center justify-content-around"
              >
                <h1 class="box-heading">{{ "forgotPassword.title" | translate }}</h1>
                
              </div>
                <div class="form-group">
                  <!-- <label>Username</label> -->
                  <div  class="col" [ngClass]="{ 'has-error': ( (email.touched && email.invalid) ) || (errorFlag && email.invalid) }">
                    <input class="form-control"  type="text" placeholder="{{ 'forgotPassword.emailAddress' | translate}}" formControlName="email" name="email" />
                    <div [ss-form-errors]="formErrors" ss-form-error-name="Email Address" [ss-form-element]="email"></div>
                </div>
              </div>
              <div class="form-group">
                <p class="errors" *ngIf="!is_unique_email && !forgotPasswordForm.controls['email'].hasError('pattern')">
                    {{is_unique_email_msg}}</p>
                  <div class="form-actions">
                    <button class="bg-dark-blue btn btn-primary" expand="block" type="submit" (click)="isEmailUnique()">
                      {{ 'forgotPassword.reqResetLink' | translate}}
                    </button>
                  </div>
                 
                  <!-- <a href="#" class="mt-3 f-18 forget-a" routerLink="/auth/login">{{ 'forgotPassword.backToLogin' | translate}}</a> -->
              </div>
              <div>
                <p class="for-pass d-block f-black border-0 bg-transparent m-auto" >
                  Already have an account? <a routerLink="/auth/login" class="reset">Sign in</a>
                 </p>
               </div>
              </form>
          </div>
        </div>
      </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
