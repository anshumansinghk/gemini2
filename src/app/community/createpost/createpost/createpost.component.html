<ss-loading [show]="loading"></ss-loading>
<section class="wrapper">
  <div class="container inner-container">
    <div class="row">
      <div class="col-12">
        <div class="scroll-view-form">
          <div class="main-area">
            <section class="main-area">
              <div class="container">
                <div class="row">
                  <span class="primary-text my-2 contact-main label-title">You are posting to the
                    <span class="post-title">&nbsp; test &nbsp;</span>
                    discussion.</span>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-container">
                      <form class="form-horizontal contact-wrapper" role="form" [formGroup]="uploadForm"
                        (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                        <div class="form-group">
                          <div class="form-group">
                            <input type="text" formControlName="title" placeholder="Add a post title (required)"
                              class="form-control" maxlength="85" (keyup)="onKeyPress($event)"/>
                          </div>
                          <div class="invalid-flex">
                          <div class="text-end">
                            <span class="limit-text">85 character limit</span>
                           </div>
                           <div *ngIf="isOnlySpace" class="error">
                            Invalid value.
                          </div>
                        </div>
                        </div>
                       
                        <div>
                          
                          <div class="form-group">
                            <div class="form-group">
                              <textarea type="text" formControlName="text" placeholder="Add a post text (optional)"
                                class="form-control" rows="5" ></textarea>
                            </div>
                          </div>
                        </div>
                        <span class="add-post">Add an image to your post</span>
                        <div class="upload-imges
                     ">
                          <!-- *ngIf="!imagePreview" -->
                          <label for="fileInput" class="custom-file-label">
                            <ng-container>
                              <img src="assets/images/camera.png" class="camera-icon" />
                            </ng-container>
                          </label>
                          <input type="file" id="fileInput" formControlName="file" (change)="onFileSelected($event)"
                            accept="image/*" style="display: none" />
                          <div *ngIf="imagePreview">
                            <img [src]="imagePreview" alt="Image Preview" class="upload-img" />
                          </div>
                        </div>

                        <div class="btn-center">
                          <button type="submit" [disabled]="uploadForm.invalid" class="btn btn-primary"> Add your
                            thoughts</button>
                        </div>
                        <button (click)="backStep()" class="cancel-btn">
                          cancel
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
